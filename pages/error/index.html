<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link rel="icon" type="image/x-icon" href="https://frogdude1123.herokuapp.com/icon" />
  <title>not found</title>
</head>

<script>window.onload = () => {
    document.getElementById("path-text").innerHTML = window.location.href.replace(/\/index.html/g, '')
  }  
</script>

<body>
  <div id="container">
    <h1><span class="gradient-text">not found</span></h1>
    <h2>could not find <span class="gradient-text" id="path-text">_</span></h2>
    <img src="https://frogdude1123.herokuapp.com/palm_tree" />
  </div>
</body>

<style>
  body {
    background-color: #212121
  }

  h1,
  h2 {
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    margin: 0
  }

  #container {
    text-align: center
  }

  #container h1 {
    font-size: 100px
  }

  #container img {
    width: 400px;
    height: 400px;
  }

  .gradient-text {
    background: #d9ed92;

    background: -moz-linear-gradient(to right, #d9ed92 0, #b5e48c 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent
  }

  @media screen and (max-width: 600px) {
    #container h1 {
      font-size: 65px !important;

    }
  }

  @media screen and (max-width: 400px) {
